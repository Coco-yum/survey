<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOP 标签管理系统</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .search-box {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .tag-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tag-filter span {
            background-color: #e0e0e0;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        .tag-filter span.active {
            background-color: #3498db;
            color: white;
        }
        .tag-filter span:hover {
            background-color: #d0d0d0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .tag {
            background-color: #e0e0e0;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 12px;
            display: flex;
            align-items: center;
        }
        .tag-remove {
            margin-left: 5px;
            cursor: pointer;
            color: #777;
        }
        .tag-remove:hover {
            color: #333;
        }
        .tag-input-container {
            position: relative;
            display: inline-block;
        }
        .tag-input input {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 5px;
            width: 120px;
        }
        .tag-input button {
            padding: 5px 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .tag-input button:hover {
            background-color: #2980b9;
        }
        .tag-suggestions {
            position: absolute;
            background: white;
            border: 1px solid #ddd;
            max-height: 150px;
            overflow-y: auto;
            z-index: 100;
            width: 120px;
            display: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .tag-suggestion {
            padding: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        .tag-suggestion:hover {
            background-color: #f0f0f0;
        }
        .export-btn {
            padding: 8px 15px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .export-btn:hover {
            background-color: #219653;
        }
        .new-tag-input {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 150px;
        }
        .add-tag-btn {
            padding: 5px 10px;
            background-color: #9b59b6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
        }
        .add-tag-btn:hover {
            background-color: #8e44ad;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            height: 150px;
            resize: vertical;
        }
        .submit-btn {
            background-color: #27ae60;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #219653;
        }
        @media (max-width: 768px) {
            table {
                display: block;
                overflow-x: auto;
            }
            .controls {
                flex-direction: column;
            }
            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SOP 标签管理系统</h1>
        
        <div class="controls">
            <input type="text" id="search" class="search-box" placeholder="搜索编号或规划主题...">
            <div>
                <input type="text" id="newTag" class="new-tag-input" placeholder="新标签名称">
                <button id="addTagBtn" class="add-tag-btn">添加标签</button>
            </div>
            <button id="exportBtn" class="export-btn">导出数据并发送邮件</button>
        </div>
        
        <div class="tag-filter" id="tagFilter"></div>
        
        <div id="status" class="status"></div>
        
        <table id="sopTable">
            <thead>
                <tr>
                    <th width="5%">序</th>
                    <th width="15%">编号</th>
                    <th width="40%">规划主题</th>
                    <th width="40%">标签</th>
                </tr>
            </thead>
            <tbody id="sopTableBody">
                <!-- 表格内容将通过JavaScript动态生成 -->
            </tbody>
        </table>
    </div>

    <!-- 导出数据模态框 -->
    <div id="exportModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>导出数据并发送邮件</h2>
            <form id="exportForm" action="https://formsubmit.co/ren_cola@163.com" method="POST">
                <!-- FormSubmit.co 配置 -->
                <input type="hidden" name="_subject" value="SOP标签数据导出">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html">
                
                <div class="form-group">
                    <label for="senderName">您的姓名</label>
                    <input type="text" id="senderName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="senderEmail">您的邮箱</label>
                    <input type="email" id="senderEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">附加消息</label>
                    <textarea id="message" name="message"></textarea>
                </div>
                <input type="hidden" id="exportData" name="export_data">
                <button type="submit" class="submit-btn">发送邮件</button>
            </form>
        </div>
    </div>

    <script>
        // SOP数据（示例结构）
        const sopData = [
            { id: 1, code: "SOP-01", title: "抗菌药品医嘱在临床应用V2.0", tags: [] },
            { id: 2, code: "SOP-05", title: "双通道药品业务流程", tags: [] },
            { id: 3, code: "SOP-34", title: "GCP患者门诊住院业务流程", tags: [] }
            // ...其他SOP项...
        ];

        // 从本地存储加载数据
        function loadData() {
            const savedData = localStorage.getItem('sopTagData');
            if (savedData) {
                return JSON.parse(savedData);
            }
            return sopData;
        }

        // 保存数据到本地存储
        function saveData(data) {
            localStorage.setItem('sopTagData', JSON.stringify(data));
        }

        // 初始化应用
        let appData = loadData();
        let allTags = getAllTags();
        let activeFilterTags = [];

        // 获取所有标签
        function getAllTags() {
            const tags = new Set();
            appData.forEach(item => {
                item.tags.forEach(tag => tags.add(tag));
            });
            return Array.from(tags).sort();
        }

        // 渲染表格
        function renderTable(data = appData) {
            const tableBody = document.getElementById('sopTableBody');
            tableBody.innerHTML = '';

            data.forEach(item => {
                const row = document.createElement('tr');
                
                // 序号
                const idCell = document.createElement('td');
                idCell.textContent = item.id;
                row.appendChild(idCell);
                
                // 编号
                const codeCell = document.createElement('td');
                codeCell.textContent = item.code;
                row.appendChild(codeCell);
                
                // 标题
                const titleCell = document.createElement('td');
                titleCell.textContent = item.title;
                row.appendChild(titleCell);
                
                // 标签
                const tagsCell = document.createElement('td');
                const tagsContainer = document.createElement('div');
                tagsContainer.className = 'tags';
                
                // 显示已有标签
                item.tags.forEach(tag => {
                    const tagElement = document.createElement('span');
                    tagElement.className = 'tag';
                    tagElement.innerHTML = `${tag} <span class="tag-remove" data-tag="${tag}" data-id="${item.id}">×</span>`;
                    tagsContainer.appendChild(tagElement);
                });
                
                // 添加标签输入框（带建议功能）
                const tagInputContainer = document.createElement('div');
                tagInputContainer.className = 'tag-input-container';
                tagInputContainer.innerHTML = `
                    <input type="text" placeholder="添加标签" data-id="${item.id}">
                    <div class="tag-suggestions"></div>
                    <button data-id="${item.id}">+</button>
                `;
                tagsContainer.appendChild(tagInputContainer);
                
                tagsCell.appendChild(tagsContainer);
                row.appendChild(tagsCell);
                
                tableBody.appendChild(row);
            });

            // 添加事件监听器
            addEventListeners();
        }

        // 渲染标签过滤器
        function renderTagFilter() {
            const tagFilter = document.getElementById('tagFilter');
            tagFilter.innerHTML = '';
            
            allTags.forEach(tag => {
                const tagElement = document.createElement('span');
                tagElement.textContent = tag;
                tagElement.dataset.tag = tag;
                
                if (activeFilterTags.includes(tag)) {
                    tagElement.classList.add('active');
                }
                
                tagFilter.appendChild(tagElement);
            });
        }

        // ==================== 新增功能1：标签快捷复用 ====================
        function setupTagReuse() {
            document.querySelectorAll('#tagFilter span').forEach(tag => {
                tag.addEventListener('click', function(e) {
                    const tagName = this.dataset.tag;
                    
                    // Ctrl+点击快速填充标签
                    if (e.ctrlKey || e.metaKey) {
                        const focusedInput = document.querySelector('.tag-input-container input:focus');
                        if (focusedInput) {
                            focusedInput.value = tagName;
                            focusedInput.focus();
                            showStatus(`标签 "${tagName}" 已准备就绪，按Enter添加`, 'success');
                        }
                    } 
                    // 正常点击保持筛选功能
                    else {
                        if (activeFilterTags.includes(tagName)) {
                            activeFilterTags = activeFilterTags.filter(t => t !== tagName);
                            this.classList.remove('active');
                        } else {
                            activeFilterTags.push(tagName);
                            this.classList.add('active');
                        }
                        filterTable();
                    }
                });
            });
        }

        // ==================== 新增功能2：标签输入提示 ====================
        function setupTagSuggestions() {
            document.addEventListener('click', function(e) {
                // 点击非输入框区域时关闭所有下拉框
                if (!e.target.matches('.tag-input-container input')) {
                    document.querySelectorAll('.tag-suggestions').forEach(d => {
                        d.style.display = 'none';
                    });
                }
            });

            // 动态生成的输入框需要事件委托
            document.addEventListener('input', function(e) {
                if (e.target.matches('.tag-input-container input')) {
                    const input = e.target;
                    const suggestions = input.nextElementSibling;
                    const val = input.value.trim().toLowerCase();
                    
                    if (val) {
                        suggestions.innerHTML = allTags
                            .filter(tag => tag.toLowerCase().includes(val))
                            .map(tag => `<div class="tag-suggestion">${tag}</div>`)
                            .join('');
                        suggestions.style.display = 'block';
                    } else {
                        suggestions.style.display = 'none';
                    }
                }
            });

            // 点击建议标签
            document.addEventListener('click', function(e) {
                if (e.target.matches('.tag-suggestion')) {
                    const input = e.target.closest('.tag-input-container').querySelector('input');
                    input.value = e.target.textContent;
                    input.focus();
                    e.target.closest('.tag-suggestions').style.display = 'none';
                }
            });
        }

        // 添加事件监听器
        function addEventListeners() {
            // 标签删除按钮
            document.querySelectorAll('.tag-remove').forEach(button => {
                button.addEventListener('click', function() {
                    const itemId = parseInt(this.dataset.id);
                    const tagToRemove = this.dataset.tag;
                    
                    appData = appData.map(item => {
                        if (item.id === itemId) {
                            return {
                                ...item,
                                tags: item.tags.filter(tag => tag !== tagToRemove)
                            };
                        }
                        return item;
                    });
                    
                    saveData(appData);
                    allTags = getAllTags();
                    renderTable();
                    renderTagFilter();
                });
            });
            
            // 添加标签按钮
            document.querySelectorAll('.tag-input-container button').forEach(button => {
                button.addEventListener('click', function() {
                    const itemId = parseInt(this.dataset.id);
                    const input = this.previousElementSibling.previousElementSibling;
                    const newTag = input.value.trim();
                    
                    if (newTag) {
                        appData = appData.map(item => {
                            if (item.id === itemId && !item.tags.includes(newTag)) {
                                return {
                                    ...item,
                                    tags: [...item.tags, newTag]
                                };
                            }
                            return item;
                        });
                        
                        saveData(appData);
                        allTags = getAllTags();
                        renderTable();
                        renderTagFilter();
                        input.value = '';
                        input.focus();
                    }
                });
            });
            
            // 标签输入框回车事件
            document.querySelectorAll('.tag-input-container input').forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        const itemId = parseInt(this.dataset.id);
                        const newTag = this.value.trim();
                        
                        if (newTag) {
                            appData = appData.map(item => {
                                if (item.id === itemId && !item.tags.includes(newTag)) {
                                    return {
                                        ...item,
                                        tags: [...item.tags, newTag]
                                    };
                                }
                                return item;
                            });
                            
                            saveData(appData);
                            allTags = getAllTags();
                            renderTable();
                            renderTagFilter();
                            this.value = '';
                            this.focus();
                        }
                    }
                });
            });
            
            // 搜索框事件
            document.getElementById('search').addEventListener('input', function() {
                filterTable();
            });
            
            // 添加新标签按钮
            document.getElementById('addTagBtn').addEventListener('click', addNewTag);
            
            // 导出按钮
            document.getElementById('exportBtn').addEventListener('click', openExportModal);
            
            // 模态框关闭按钮
            document.querySelector('.close').addEventListener('click', closeModal);
            
            // 表单提交前准备数据
            document.getElementById('exportForm').addEventListener('submit', function() {
                const exportData = JSON.stringify(appData, null, 2);
                document.getElementById('exportData').value = exportData;
                showStatus('正在发送邮件...', 'success');
            });
        }

        // 过滤表格
        function filterTable() {
            const searchText = document.getElementById('search').value.toLowerCase();
            let filteredData = appData;
            
            // 应用搜索过滤
            if (searchText) {
                filteredData = filteredData.filter(item => 
                    item.code.toLowerCase().includes(searchText) || 
                    item.title.toLowerCase().includes(searchText)
                );
            }
            
            // 应用标签过滤
            if (activeFilterTags.length > 0) {
                filteredData = filteredData.filter(item => 
                    activeFilterTags.every(tag => item.tags.includes(tag))
                );
            }
            
            renderTable(filteredData);
        }

        // 添加新标签
        function addNewTag() {
            const newTagInput = document.getElementById('newTag');
            const newTag = newTagInput.value.trim();
            
            if (newTag) {
                if (!allTags.includes(newTag)) {
                    allTags.push(newTag);
                    allTags.sort();
                    renderTagFilter();
                    newTagInput.value = '';
                    showStatus(`标签 "${newTag}" 已添加`, 'success');
                } else {
                    showStatus(`标签 "${newTag}" 已存在`, 'error');
                }
            }
        }

        // 打开导出模态框
        function openExportModal() {
            const modal = document.getElementById('exportModal');
            modal.style.display = 'block';
        }

        // 关闭模态框
        function closeModal() {
            const modal = document.getElementById('exportModal');
            modal.style.display = 'none';
        }

        // 显示状态消息
        function showStatus(message, type) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = 'status ' + type;
            
            setTimeout(() => {
                statusElement.style.opacity = '0';
                setTimeout(() => {
                    statusElement.className = 'status';
                    statusElement.style.opacity = '1';
                }, 500);
            }, 3000);
        }

        // 初始化应用
        function init() {
            renderTable();
            renderTagFilter();
            setupTagReuse();    // 启用标签快捷复用
            setupTagSuggestions(); // 启用标签输入提示
        }

        init();
    </script>
</body>
</html>
