<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标准SOP全景图</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            background-color: white;
        }

        h1 {
            text-align: center;
            color: #333;
            margin: 10px 0;
        }

        #graph {
            width: 100%;
            height: calc(100vh - 60px);
            flex-grow: 1;
        }

        .node {
            cursor: pointer;
        }

        .node text {
            font-size: 12px;
            font-weight: bold;
        }

        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }

        .tooltip {
            position: absolute;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border-radius: 5px;
            pointer-events: none;
            font-size: 14px;
            max-width: 300px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>标准SOP全景图</h1>
        <div id="graph"></div>
    </div>

    <div class="tooltip" style="opacity: 0;"></div>

    <script>
        // Color scale for categories
        const categoryColors = {
            "临床": "#1f77b4",
            "医管": "#ff7f0e"
        };

        // Color scale for tags
        const tagColors = {
            "抗菌": "#ff7f0e",
            "药品": "#2ca02c",
            "医保": "#9467bd",
            "双通道": "#8c564b",
            "GCP": "#7f7f7f",
            "管理": "#1f77b4",
            "特殊": "#bcbd22",
            "患服": "#2ca02c",
            "自理": "#d62728",
            "自备": "#9467bd",
            "基数药": "#8c564b",
            "基础数据": "#e377c2",
            "过敏": "#2ca02c",
            "皮试": "#d62728",
            "执行": "#17becf",
            "权限": "#8c564b"
        };

        // Initialize the visualization
        const width = window.innerWidth;
        const height = window.innerHeight - 60; // Subtracting header height

        const svg = d3.select("#graph")
           .append("svg")
           .attr("width", width)
           .attr("height", height);

        const tooltip = d3.select(".tooltip");

        // Function to load data from CSV
        d3.csv("sop_data.csv").then(data => {
            console.log("Loaded data:", data); // 输出加载的数据，用于调试
            // Convert data types and split tags
            data.forEach(d => {
                d.id = +d.id;
                d.tags = d.tags.split(',').map(tag => tag.trim());
            });

            // Get unique categories and tags
            const categories = [...new Set(data.map(d => d.category))];
            const allTags = [...new Set(data.flatMap(d => d.tags))];

            // Calculate tag counts for radius scaling
            const tagCounts = {};
            allTags.forEach(tag => {
                tagCounts[tag] = data.filter(d => d.tags.includes(tag)).length;
            });

            // Find max count for scaling
            const maxCount = Math.max(...Object.values(tagCounts));
            const minRadius = 25;  // 最小半径调整为25
            const maxRadius = 40;  // 最大半径调整为40

            // Create nodes and links
            let nodes = [];
            let links = [];

            // Add root node
            const rootNode = {
                id: "标准SOP",
                type: 'root',
                name: "SOP",
                color: "#333",
                radius: 15,
                x: width / 2,
                y: height / 2
            };
            nodes.push(rootNode);

            // Add category nodes and connect to root
            categories.forEach((category, i) => {
                const angle = (i / categories.length) * 2 * Math.PI;
                const categoryNode = {
                    id: category,
                    type: 'category',
                    name: category,
                    color: categoryColors[category],
                    radius: 35,
                    x: width / 2 + Math.cos(angle) * 250,
                    y: height / 2 + Math.sin(angle) * 250
                };
                nodes.push(categoryNode);
                links.push({
                    source: "标准SOP",
                    target: category,
                    type: 'category'
                });
            });

            // Add SOP nodes and connect to categories
            data.forEach(sop => {
                const sopNode = {
                    id: sop.code,
                    type: 'sop',
                    name: sop.code,
                    title: sop.title,
                    category: sop.category,
                    tags: sop.tags,
                    mainContent: sop.mainContent,
                    color: categoryColors[sop.category],
                    radius: 30  // 固定SOP节点半径为30
                };
                nodes.push(sopNode);
                links.push({
                    source: sop.category,
                    target: sop.code,
                    type: 'sop'
                });
            });

            // Create tag nodes and connect to SOPs
            allTags.forEach(tag => {
                const count = tagCounts[tag];
                // Scale radius based on count
                const radius = minRadius + (maxRadius - minRadius) * (count / maxCount);

                const tagNode = {
                    id: `tag_${tag}`,
                    type: 'tag',
                    name: tag,
                    color: tagColors[tag],
                    radius: radius,
                    tag: tag
                };
                nodes.push(tagNode);

                // Connect SOPs to tags
                data.filter(d => d.tags.includes(tag)).forEach(sop => {
                    links.push({
                        source: sop.code,
                        target: `tag_${tag}`,
                        type: 'tag',
                        tag: tag
                    });
                });
            });

            // Remove duplicate nodes
            nodes = nodes.filter((node, index, self) =>
                index === self.findIndex(n => n.id === node.id)
            );

            // Create force simulation
            const simulation = d3.forceSimulation(nodes)
               .force("link", d3.forceLink(links).id(d => d.id)
                   .distance(d => {
                        if (d.source === "标准SOP") return 250;
                        if (d.type === 'tag') return 120;
                        return 100;
                    })
                )
               .force("charge", d3.forceManyBody().strength(d => {
                    if (d.type === 'root') return -2000;
                    if (d.type === 'category') return -1000;
                    if (d.type === 'tag') return -500;
                    return -100;
                }))
               .force("center", d3.forceCenter(width / 2, height / 2))
               .force("collision", d3.forceCollide().radius(d => d.radius + 10))
               .force("x", d3.forceX().strength(d => d.type === 'category' || d.type === 'root' ? 0.1 : 0.05))
               .force("y", d3.forceY().strength(d => d.type === 'category' || d.type === 'root' ? 0.1 : 0.05));

            // Draw links
            const link = svg.append("g")
               .selectAll("line")
               .data(links)
               .enter().append("line")
               .attr("class", "link")
               .attr("stroke-width", d => d.type === 'tag' ? 1 : 2)
               .attr("stroke", d => d.type === 'tag' ? tagColors[d.tag] : "#999")
               .attr("stroke-dasharray", d => d.type === 'tag' ? "2,2" : "0");

            // Draw nodes
            const node = svg.append("g")
               .selectAll("g")
               .data(nodes)
               .enter().append("g")
               .attr("class", "node")
               .call(d3.drag()
                   .on("start", dragstarted)
                   .on("drag", dragged)
                   .on("end", dragended));

            // Add circles to nodes
            node.append("circle")
               .attr("r", d => d.radius)
               .attr("fill", d => d.color)
               .attr("stroke", d => d.type === 'tag' ? "#fff" : "none")
               .attr("stroke-width", d => d.type === 'tag' ? 1 : 0)
               .on("mouseover", showTooltip)
               .on("mouseout", hideTooltip)
               .on("click", clicked)
               .on("dblclick", dblclicked);

            // Add text to nodes
            node.append("text")
               .attr("dy", 4)
               .attr("text-anchor", "middle")
               .text(d => {
                    if (d.type === 'root') return d.name;
                    if (d.type === 'category') return d.name;
                    if (d.type === 'tag') return d.name;
                    return d.name; // SOP code
                })
               .attr("fill", d => d.type === 'tag' ? "#fff" : "white")
               .attr("font-size", d => {
                    if (d.type === 'root') return "16px";
                    if (d.type === 'category') return "14px";
                    if (d.type === 'tag') return "12px";
                    return "10px";
                })
               .attr("font-weight", d => d.type === 'tag' ? "bold" : "normal");

            // Update positions on simulation tick
            simulation.on("tick", () => {
                link
                   .attr("x1", d => d.source.x)
                   .attr("y1", d => d.source.y)
                   .attr("x2", d => d.target.x)
                   .attr("y2", d => d.target.y);

                node
                   .attr("transform", d => `translate(${d.x},${d.y})`);
            });

            // Tooltip functions
            function showTooltip(event, d) {
                tooltip.transition()
                   .duration(200)
                   .style("opacity", .9);

                if (d.type === 'sop') {
                    const sopData = data.find(item => item.code === d.name);
                    tooltip.html(`<strong>${d.name}</strong><br/>
                                <strong>标题:</strong> ${d.title}<br/>
                                <strong>分类:</strong> ${d.category}<br/>
                                <strong>标签:</strong> ${d.tags.join(", ")}<br/>
                                <strong>主要内容:</strong> ${d.mainContent}`);
                } else if (d.type === 'category') {
                    const count = data.filter(item => item.category === d.name).length;
                    tooltip.html(`<strong>${d.name}</strong><br/>
                                <strong>SOP数量:</strong> ${count}`);
                } else if (d.type === 'root') {
                    tooltip.html(`<strong>${d.name}</strong><br/>
                                <strong>总SOP数量:</strong> ${data.length}`);
                } else if (d.type === 'tag') {
                    const count = data.filter(item => item.tags.includes(d.tag)).length;
                    tooltip.html(`<strong>标签: ${d.tag}</strong><br/>
                                <strong>关联SOP数量:</strong> ${count}`);
                }

                tooltip.style("left", (event.pageX + 10) + "px")
                   .style("top", (event.pageY - 28) + "px");
            }

            function hideTooltip() {
                tooltip.transition()
                   .duration(500)
                   .style("opacity", 0);
            }

            // Click function to show full title
            function clicked(event, d) {
                if (d.type === 'sop') {
                    const sopData = data.find(item => item.code === d.name);
                    alert(`${d.name}: ${d.title}\n分类: ${d.category}\n标签: ${d.tags.join(", ")}\n主要内容: ${d.mainContent}`);
                } else if (d.type === 'tag') {
                    const relatedSops = data.filter(item => item.tags.includes(d.tag));
                    alert(`标签: ${d.tag}\n关联SOP:\n${relatedSops.map(s => `${s.code}: ${s.title}`).join('\n')}`);
                }
            }

            // Drag functions
            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }

            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                if (d.type === 'root') {
                    d.fx = d.x;
                    d.fy = d.y;
                } else {
                    d.fx = d.fx;
                    d.fy = d.fy;
                }
            }

            // Double click function to unlock fixed position
            function dblclicked(event, d) {
                if (d.type === 'category' || d.type === 'sop' || d.type === 'tag') {
                    d.fx = null;
                    d.fy = null;
                }
            }

            // Handle window resize
            window.addEventListener('resize', () => {
                const newWidth = window.innerWidth;
                const newHeight = window.innerHeight - 60;

                svg.attr("width", newWidth)
                   .attr("height", newHeight);

                // Update root position if it's not fixed by dragging
                const rootNode = nodes.find(n => n.type === 'root');
                if (rootNode && rootNode.fx === undefined) {
                    rootNode.x = newWidth / 2;
                    rootNode.y = newHeight / 2;
                }

                simulation.force("center", d3.forceCenter(newWidth / 2, newHeight / 2))
                   .restart();
            });
        }).catch(error => {
            console.error("Error loading data:", error);
        });
    </script>
</body>

</html>
